<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACCESS REQUIRED</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#000; color:#0f0; font-family:monospace;
      letter-spacing:0.05em; overflow:hidden;
    }
    .screen {
      width:90%; max-width:600px; text-align:center; padding:20px;
    }
    h1 { font-size:22px; margin-bottom:12px; }
    .input { width:100%; padding:12px; background:#111; border:1px solid #333; color:#0f0; }
    .btn { margin-top:12px; padding:12px; width:100%; background:#111; border:1px solid #333; color:#0f0; cursor:pointer; }
    .status { margin-top:14px; min-height:22px; font-size:14px; color:#ccc; white-space:pre-line; }
    .overlay {
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.9); color:#f00; font-size:20px; font-family:monospace;
    }
    .shake1 { animation:shake1 0.4s; }
    .shake2 { animation:shake2 0.6s; }
    .shake3 { animation:shake3 0.8s; }
    @keyframes shake1 {
      0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,0)}75%{transform:translate(5px,0)}
    }
    @keyframes shake2 {
      0%,100%{transform:translate(0,0)}20%{transform:translate(-10px,0)}40%{transform:translate(10px,0)}60%{transform:translate(-10px,0)}80%{transform:translate(10px,0)}
    }
    @keyframes shake3 {
      0%,100%{transform:translate(0,0)}10%{transform:translate(-15px,0)}30%{transform:translate(15px,0)}50%{transform:translate(-15px,0)}70%{transform:translate(15px,0)}90%{transform:translate(-15px,0)}
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <h1>ACCESS REQUIRED</h1>
    <form id="gate" autocomplete="off">
      <input class="input" id="pw" type="password" name="password" placeholder="비밀번호" required />
      <button class="btn" id="submitBtn" type="submit">확인</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const form = document.getElementById('gate');
    const pwEl = document.getElementById('pw');
    const statusEl = document.getElementById('status');
    const overlay = document.getElementById('overlay');
    const screen = document.getElementById('screen');

    function pulseShake(level) {
      screen.classList.remove('shake1','shake2','shake3');
      void screen.offsetWidth; // reflow
      screen.classList.add('shake'+level);
    }

    function showPenalty(message, untilTs) {
      const remain = () => {
        const diff = untilTs - Date.now();
        if (diff <= 0) { overlay.style.display='none'; return; }
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        const s = Math.floor((diff%60000)/1000);
        overlay.innerHTML = `<div><p>${message}</p><p>남은 시간: ${h}시간 ${m}분 ${s}초</p></div>`;
        setTimeout(remain,1000);
      };
      overlay.style.display='flex';
      remain();
    }

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const password = pwEl.value.trim();
      if (!password) return;
      try {
        const res = await fetch('/api/login', {
          method:'POST',
          body:new URLSearchParams({ password }),
          headers:{'Content-Type':'application/x-www-form-urlencoded'}
        });
        const data = await res.json();

        if (data.ok && data.stage==='success') {
          location.href='/secret/';
        } else if (data.stage==='warn1') {
          statusEl.textContent=data.message;
          pulseShake(1);
        } else if (data.stage==='warn2') {
          statusEl.textContent=data.message;
          pulseShake(2);
        } else if (data.stage==='penalty') {
          showPenalty(data.message, data.until);
          pulseShake(3);
        } else {
          statusEl.textContent=data.message || '신중하게 시도해주세요.';
          pulseShake(1);
        }
      } catch(err){
        statusEl.textContent='네트워크 오류';
      }
    });
  </script>
</body>
</html>
